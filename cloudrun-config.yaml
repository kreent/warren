apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: warren-screener
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        # Recursos mejorados
        run.googleapis.com/cpu: "2"
        run.googleapis.com/memory: "2Gi"
        
        # Concurrencia reducida para evitar bloqueos
        # Si el script es CPU-intensivo, mejor manejar menos requests por instancia
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/container-concurrency: "10"
        
        # Timeouts extendidos
        run.googleapis.com/timeout: "300s"
        run.googleapis.com/startup-cpu-boost: "true"
        
    spec:
      containers:
      - image: gcr.io/PROJECT-ID/warren-screener:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: PORT
          value: "8080"
        - name: PYTHONUNBUFFERED
          value: "1"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          failureThreshold: 30
          timeoutSeconds: 5
